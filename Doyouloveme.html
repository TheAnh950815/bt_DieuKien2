<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>doYouLoveMy</title>
</head>
<body>
<div style="margin: 250px 150px 200px 500px ;width: 300px">
<h1 style="position:absolute; left:350px; top:235px;">Do You Love My</h1>
<input type="button" onclick="yesClick()" value="Yes" style="position:absolute; left:400px; top:300px;">
<input id="btnNo" type="button" onmousemove="noHover()" value="No" style="position:absolute; left:450px; top:300px;">
</div>
</body>
</html>
<script>
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        var x = Math.floor(Math.random() * window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
